name: Publish

on: 
  release: 
    types:
      - published

jobs:
  buildAndPublish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Java build envrionment
      run: actions/setup-java@v1
    - name: Build library
      run: gradlew check assemble
    - name: Publish
      env: 
        PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: gradlew publish
